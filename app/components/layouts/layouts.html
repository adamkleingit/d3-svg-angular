<!-- layouts.html -->
<svg zoom-pan pan="layouts.pan" scale="layouts.scale"
     force-layout nodes="layouts.friends" links="layouts.links"
     width="100%" height="100%">
  <g ng-attr-transform="translate( {{ layouts.pan.x }},{{ layouts.pan.y }} )scale( {{ layouts.scale }} )">
    <g 
      ng-repeat="link in layouts.links track by link.id">
      <line
        class="friend-link"
        stroke="green"
        ng-attr-x1="{{ link.source.x }}"
        ng-attr-y1="{{ link.source.y }}"
        ng-attr-x2="{{ link.target.x }}"
        ng-attr-y2="{{ link.target.y }}">
      </line>
    </g>
    <g 
      ng-repeat="friend in layouts.friends track by friend.id"
      ng-attr-transform="translate({{ friend.x }},{{ friend.y }})">
      <smiley>
      </smiley>
      <text x="-15" y="40" fill="black">{{ friend.name }}</text>
    </g>
  </g>
</svg>
