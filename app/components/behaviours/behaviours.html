<svg zoom-pan pan="behaviours.pan" scale="behaviours.scale"     
     width="100%" height="100%">
  <g ng-attr-transform="translate( {{ behaviours.pan.x }},{{ behaviours.pan.y }} )scale( {{ behaviours.scale }} )">
    <g 
      ng-repeat="link in behaviours.links track by link.id">
      <line
        class="friend-link"
        stroke="green"
        ng-attr-x1="{{ link.source.x }}"
        ng-attr-y1="{{ link.source.y }}"
        ng-attr-x2="{{ link.target.x }}"
        ng-attr-y2="{{ link.target.y }}">
      </line>
    </g>
    <g 
      ng-repeat="friend in behaviours.friends track by friend.id"
      draggable="friend"
      ng-attr-transform="translate({{ friend.x }},{{ friend.y }})">
      <smiley>
      </smiley>
      <text x="-15" y="40" fill="black">{{ friend.name }}</text>
    </g>
  </g>
</svg>
