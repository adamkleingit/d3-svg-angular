<svg zoom-pan pan="Home.pan" scale="Home.scale"
     width="100%" height="100%">
  <g ng-attr-transform="translate( {{ Home.pan.x }},{{ Home.pan.y }} )scale( {{ Home.scale }} )">
    <g 
      ng-repeat="friend in Home.friends"
      draggable="friend"
      ng-attr-transform="translate({{ friend.x }},{{ friend.y }})">
      <smiley>
      </smiley>
    </g>
  </g>
</svg>
